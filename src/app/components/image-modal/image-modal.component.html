<div id="modal-imagen-todo" [class.oculto]="modalImagenService.modal" class="animated fadeIn fast">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="ocultar()">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="text-center my-2">
                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>
    
                    <input type="file" (change)="cambiarImagen( $event.target.files[0] )">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="ocultar()">Cerrar</button>
                    <button type="button" class="btn btn-danger waves-effect waves-light" (click)="actualizarImagen()">Guardar imagen</button>
                </div>
            </div>
        </div>
    </div>  
</div>
