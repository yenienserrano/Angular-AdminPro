<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                       class="form-control"
                       placeholder="Buscar hospital..."
                       (keyup)="buscar( txtValor.value )"
                       #txtValor>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>


<div class="row"
     *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales (Total {{ hospitales.length }})</h4>
                        <h6 class="card-subtitle">Hospitales registrados en la applicacion</h6>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-primary" (click)="crearHospital()"><i class="fa fa-hospital-o"></i> Crear hospital</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombres</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let hospital of hospitales">
                            <tr>
                                <td>
                                    <img class="avatar cursor" 
                                         [src]="hospital.img | imagen:'hospitales'"
                                         alt="hospital.nombre"
                                         (click)="verModal( hospital )">
                                </td>
                                <td>
                                    <input type="text"
                                           class="form-control"
                                           placeholder="Nombre del hospital"
                                           [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="actualizarHospital( hospital )"
                                       data-toggle="tooltip"
                                       class="cursor"
                                       data-original-title="Guardar">
                                       <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="borrarHospital( hospital )" 
                                       data-toggle="tooltip"
                                       class="cursor"
                                       data-original-title="Close">
                                       <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secundary">Anterior</button>
                &nbsp;
                <button class="btn btn-secundary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
