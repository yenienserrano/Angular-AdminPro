<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                       class="form-control"
                       placeholder="Buscar medico..."
                       (keyup)="buscar( txtValor.value )"
                       #txtValor>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>


<div class="row"
     *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos (Total {{ medicos.length }})</h4>
                        <h6 class="card-subtitle">Medicos registrados en la applicacion</h6>
                    </div>
                    <div class="col text-right">
                        <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary cursor">Crear Medico</a>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered"
                           *ngFor="let medico of medicos">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img class="avatar cursor" 
                                         [src]="medico.img | imagen:'medicos'"
                                         alt="medico.nombre"
                                         (click)="verModal( medico )">
                                </td>
                                <td>{{ medico.nombre }}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip" data-original-title="Edit"> 
                                       <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a  class="cursor"
                                        (click)="borrarMedico( medico )"
                                        data-toggle="tooltip" 
                                        data-original-title="Close"> 
                                       <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secundary">Anterior</button>
                &nbsp;
                <button class="btn btn-secundary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
